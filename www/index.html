<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="connect-src *; default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Tron</title>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 pt-5 text-center m-auto">
                <h1 class="logo"><img src="img/logo.png"></h1>

                <form id="main-form">
                    <div id="layout-pseudo">
                        <div id="block-input-pseudo" class="form-group mt-5">
                            <label for="pseudo" class="col-sm-2 col-form-label mb-2"><strong>Pesudo</strong></label>
                            <input type="text" class="form-control" id="pseudo" placeholder="Entrez votre pseudo." autofocus/>
                            <small class="form-text text-muted text-center">Veuillez entrer votre pseudo, puis cliquez "Entrez" pour aller dans la list d'attente du jeu.</small>
                            <p class="alert alert-danger mt-3 text-left d-none"></p>
                            <p class="alert alert-warning mt-3 text-left d-none"></p>
                        </div>
<!--                        <div id="block-show-pseudo" class="d-none">-->
<!--                            <h3>Bonjour, <span></span> !</h3>-->
<!--                            <small class="form-text text-muted text-center">Entrez pour aller dans la list d'attente du jeu.</small>-->
<!--                        </div>-->
                        <button type="submit" id="commencer" class="btn mt-3 btn-success">Entrez</button>
                    </div>

                    <div id="layout-jeu" class="d-none">
                        <div id="layout-attente" class="d-none">
                            <div class="header">
                                <h2>List d'attente</h2>
                                <small class="form-text text-muted text-center">Attendez que d'autres joueurs entrent, puis le jeu commencera automatiquement.</small>
                            </div>
                            <p class="alert alert-warning mt-3 text-left d-none"></p>
                            <p class="alert alert-success mt-3 text-left d-none"></p>
                            <div class="list-attente form-group w-80 m-auto">
                                <ul class="mt-3">
                                    <li><span></span> - Prêt</li>
                                    <li>Attente de l'entrée d'autres joueurs <span>0</span> second..</li>
                                </ul>
                            </div>
                        </div>

                        <div id="layout-plateau" class="d-none">
                            <div class="plateau-infor">
                                <div class="row">
                                    <div class="joeur1 col text-left">
                                        <p><span></span> : <span></span></p>
                                    </div>
                                    <div class="joeur2 col text-right">
                                        <p><span></span> : <span></span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="plateau">
                                <canvas id="main-canvas" width="540" height="400"></canvas>
                                <div id="layer-result" class="d-none"></div>
                            </div>
                        </div>
                      <button type="submit" id="quitte" class="btn mt-3 btn-danger">Quitter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="cordova.js" type="text/javascript"></script>
    <script src="js/socket.io.min.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
